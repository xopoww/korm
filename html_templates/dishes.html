<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<body>
<h1>KORM Admin page</h1>

<h3>Dishes:</h3>
<table style="border: black">
    <tr><td>Name</td><td>Description</td><td>Quantity</td></tr>
    {{with .dishes}}
        {{range . }}
            <tr><td>{{.Name}}</td><td>{{.Description}}</td><td>{{.Quantity}}</td></tr>
        {{end}}
    {{end}}
</table>
</body>
</html>
