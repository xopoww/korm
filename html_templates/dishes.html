<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<body>
<h1>KORM Admin page</h1>

<h3>Dishes:</h3>
<table>
    <tr><th>Name</th><th>Quantity</th><th></th></tr>
    {{with .dishes}}
        {{range . }}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Quantity}}</td>
                <td><a href="/dishes/{{.ID}}">more info</a></td>
            </tr>
        {{end}}
    {{end}}
</table>
</body>
</html>
