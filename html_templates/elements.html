{{define "header"}}
<div class="header">
    <div class="left"><h1><a href="/admin">KORM administration</a></h1></div>
    {{if .numOrders}}<div class="right"><h2>Заказов сегодня: {{.numOrders}}</h2></div>{{end}}
</div>
{{end}}

{{define "footer"}}
<div class="footer">
    <div class="right">© Arseny Khoroshilov 2020</div>
</div>
{{end}}

{{define "style"}}
<style>
    div.grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 100px auto 50px;
    }

    div.header {
        grid-row-start: 1;
        grid-row-end: 3;
        display: grid;
        grid-template-columns: auto auto auto;
    }

    div.header > div.left {
        grid-column-start: 1;
        grid-column-end: 2;
    }

    div.header > div.right {
        background: coral;
        grid-column-start: 3;
    }

    div.footer {
        background: burlywood;
        grid-row-start: 3;
        display: grid;
        grid-template-columns: auto auto auto;
    }

    div.footer > div.left {
        grid-column-start: 1;
        grid-column-end: 2;
    }

    div.footer > div.right {
        grid-column-start: 3;
    }

    div.body {
        background: beige;
        grid-row-start: 2;
        grid-row-end: 3;
        display: grid;
        grid-template-rows: auto 25%;
    }

    div.body > div.right {
        grid-column-start: 2;
    }

    div.body > div.left {
        grid-column-start: 1;
        grid-column-end: 2;
    }

    div.body > div.whole {
        grid-column-start: 1;
        grid-column-end: 3;
        align-content: center;
    }

    div.menu {
        background: #e5e5cc;
        border-radius: 10px;
        box-shadow: 1px 1px 3px #4C4843;
    }

    .menu > .item:hover {
        background: #c5c5bc;
        border: 1px solid slategrey;
    }

    input:invalid {
        border: 1px solid red;
    }

    input:valid {
        border: 1px solid black;
    }
</style>
{{end}}
