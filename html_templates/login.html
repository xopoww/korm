<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }

        input[type="text"],[type="password"] {
            background: azure;
        }

        input:disabled {
            background: indianred;
        }

        div.row {
            margin: 3px;
        }

        form {
            border: 2px darkgrey;
            background: beige;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<h1>KORM Admin page</h1>

<div style="text-align: center;">
    <h3>Login to proceed:</h3>

    <form name="login">
        <div class="row">
            <label>username: <input type="text" name="username" required pattern="[a-zA-Z0-9 ]+" maxlength="15"></label>
        </div>
        <div class="row">
            <label>password: <input type="password" name="password" required></label>
        </div>
        <div class="row">
            <input type="submit" value="Sign in" id="submit">
        </div>
    </form>
    <hr>
    <div id="status"></div>
</div>

<script>
    let status = document.querySelector("#status")

    document.forms["login"].onsubmit = function( event ) {
        event.preventDefault()

        let username = this.username.value
        let password = this.password.value

        fetch("/admin/auth?username=" + username + "&password=" + password)
            .then(function( response ){
                if (response.ok) {
                    return response.json()
                } else {
                    status.innerHTML = "an error occurred, try again later"
                }
            })
            .then(function( respJSON ){
                if (respJSON["ok"]) {
                    document.cookie = "username=" + username + ";path=/"
                    document.cookie = "auth=" + respJSON["token"] + ";path=/"
                    window.open("/admin", "_self")
                } else {
                    status.innerHTML = "wrong username or password"
                }
            })
            .catch(function( error ){
                console.log(error)
            })

        return true
    }
</script>
</body>
</html>
